<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Muzic"></li>
            <a href="card.html"><li>Home</li></a>
            <a href="query.html"><li>Query</li></a>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Amplifier</span>
                    <span class="songListPlay"><span class="timestamp"> 03.51<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Desires</span>
                    <span class="songListPlay"><span class="timestamp"> 02.48<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Tere-te</span>
                    <span class="songListPlay"><span class="timestamp"> 01.54<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp"> 03.25<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Dheere Dheere</span>
                    <span class="songListPlay"><span class="timestamp"> 03.28<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Bismillah</span>
                    <span class="songListPlay"><span class="timestamp"> 03.43<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>We Rollin </span>
                    <span class="songListPlay"><span class="timestamp"> 03.19<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Moonlight</span>
                    <span class="songListPlay"><span class="timestamp"> 03.18<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class ='songName'>Pani Di Gal</span>
                    <span class="songListPlay"><span class="timestamp"> 04.03<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px"  alt="" id="gif"><span id="masterSongName">Amplifier</span>
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/562a980cb6.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
